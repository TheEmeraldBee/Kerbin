[package]
name = "kerbin"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["rune-cli", "cli"]

[workspace.dependencies]
rune = { git = "https://github.com/rune-rs/rune.git" }
serde = { version = "1.0.197", features = ["derive"] }
ipmpsc = "0.5.1"
dirs = "6.0.0"
anyhow = "1.0.98"

[dependencies]
dirs.workspace = true
anyhow.workspace = true
ascii-forge = { version = "1.2.1", features = ["serde"] }
chrono = "0.4.41"
crokey = "1.2.0"
derive_more = { version = "2.0.1", features = ["deref", "deref_mut"] }
ipmpsc.workspace = true
libloading = "0.8.8"
rune.workspace = true
rune-modules = { git = "https://github.com/rune-rs/rune.git", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tree-sitter = "0.25.8"
uuid = { version = "1.17.0", features = ["v4"] }
serde = { workspace = true }
tokio = { version = "1.47.1", features = ["full"] }
crossterm = { version = "0.29.0", features = ["event-stream"] }
futures = "0.3.31"
