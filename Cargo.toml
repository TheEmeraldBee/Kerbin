[workspace]
resolver = "3"
members = [ "kerbin", "kerbin-config", "kerbin-core", "kerbin-macros", "kerbin-plugin", "plugins/*" ]

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
kerbin-macros = { path = "./kerbin-macros" }
kerbin-core = { path = "./kerbin-core" }

libloading = "0.8.8"

tokio = { version = "1.47.1", features = [ "full" ] }

async-ffi = { version = "0.5.0", features = [ "macros" ] }

ascii-forge = { version = "1.2.1", features = [ "serde" ] }

serde = { version = "1.0.219", features = [ "derive" ] }

tracing = "0.1.41"
