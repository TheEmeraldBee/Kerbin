[package]
name = "zellix"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["cli"]

[dependencies]
anyhow = "1.0.98"
ascii-forge = { version = "1.2.1", features = ["serde"] }
chrono = "0.4.41"
crokey = "1.2.0"
derive_more = { version = "2.0.1", features = ["deref", "deref_mut"] }
dirs = "6.0.0"
libloading = "0.8.8"
ref-cast = "1.0.24"
rune = "0.14.0"
rune-modules = { version = "0.14.0", features = ["full"] }
stategine = "0.3.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tree-sitter = "0.25.8"
