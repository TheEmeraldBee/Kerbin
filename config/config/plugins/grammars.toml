# Golang
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/tree-sitter/tree-sitter-go.git"
lang_name = "go"
exts = ["go"]

# Rust
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/tree-sitter/tree-sitter-rust.git"
lang_name = "rust"
exts = ["rs"]

[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/nik-rev/tree-sitter-rust-format-args.git"
lang_name = "rust_format_args"
exts = []
alias = "rust-format-args"

[[plugin.tree-sitter-grammars]]
type = "Alias"
base_name = "markdown"
new_name = "markdown_rustdoc"
exts = []

# Python
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/tree-sitter/tree-sitter-python.git"
lang_name = "python"
exts = ["py"]

# Toml
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/ikatyang/tree-sitter-toml.git"
lang_name = "toml"
exts = ["toml"]

# Comment
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/stsewd/tree-sitter-comment.git"
lang_name = "comment"
exts = []

# Markdown
[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/tree-sitter-grammars/tree-sitter-markdown.git"
lang_name = "markdown"
exts = ["md"]
sub_dir = "tree-sitter-markdown"

[[plugin.tree-sitter-grammars]]
type = "Language"
url = "https://github.com/tree-sitter-grammars/tree-sitter-markdown.git"
lang_name = "markdown_inline"
exts = []
sub_dir = "tree-sitter-markdown-inline"
alias = "markdown-inline"

