[[keybind]]
modes = ["n"]
keys = [";", "shift-q"]
commands = ["quit"]
desc = "Quit"

[[keybind]]
modes = ["n"]
keys = [";", "w"]
commands = ["write_file"]
desc = "Save file"

[[keybind]]
modes = []
keys = ["u"]
commands = ["undo"]
desc = "Undo"

[[keybind]]
modes = []
keys = ["shift-u"]
commands = ["redo"]
desc = "Undo"

[[keybind]]
modes = ["n"]
keys = ["g", "n"]
commands = ["bm 1"] 
desc = "Next Buffer"

[[keybind]]
modes = ["n"]
keys = ["g", "p"]
commands = ["bm -1"] 
desc = "Previous Buffer"

[[keybind]]
modes = ["n"]
keys = [";", "q"]
commands = ["bc"]
desc = "Close current buffer"
