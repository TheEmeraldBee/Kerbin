[[keybind]]
modes = ["n"]
keys = ["space", "k"]
commands = ['hover']
desc = "Show Hover"

[[keybind]]
modes = ["i"]
keys = ["ctrl-space"]
commands = ['sla', 'sla']
desc = "Start LSP request"

[[keybind]]
modes = ["i"]
keys = ["tab"]
commands = ['ala']
desc = "Accept LSP change"
required_templates = ['lsp_items']
