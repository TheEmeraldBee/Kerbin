[[keybind]]
modes = []
keys = ["o"]
commands = ["start_change", "sle false", "gse", "sc", "ts_nl", "gse", "sc", "pm i"]
desc = "Start insert at new line"

[[keybind]]
modes = []
keys = ["shift-o"]
commands = ["start_change", "ml -1", "sle false", "gse", "sc", "ts_nl", "gse", "sc", "pm i"]
desc = "Start insert at new line before"

[[keybind]]
modes = ["i"]
keys = ["enter"]
commands = ["ts_nl", "gse", "sc"]
desc = "Insert Newline"

[[keybind]]
modes = ["i"]
keys = ["tab"]
commands = ["a '    ' false", "gse", "cs"]
