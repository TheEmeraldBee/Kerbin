[[import]]
# Just import theme here for organization
paths = ["./theme.toml"]

[[import]]
# Import all keybind modules. This is by default vim style bindings
paths = ["./vim/init.toml"]

[[keybind]]
modes = ["n"]
keys = ["space", "f", "f"]
commands = ["ship sh %cfg_folder/scripts/fzf.sh %session"]
desc = "Run FZF file picker at location editor was run"

[[keybind]]
modes = ["n"]
keys = ["space", "f", "t"]
commands = ["ship sh %cfg_folder/scripts/yazi.sh %session %cur_buf"]
desc = "Run Yazi file picker"

[[keybind]]
modes = ["n"]
keys = [";", "s"]
commands = ['ship sh -c "sh"']
desc = "Run sh shell session"

[[keybind]]
modes = ["n"]
keys = [";", "shift-q"]
commands = ["quit"]
desc = "Quit"

[[keybind]]
modes = ["i"]
keys = ["enter"]
commands = ["ts_nl", "gse", "sc"]
desc = "Insert Newline"

[[keybind]]
modes = []
keys = ["u"]
commands = ["undo"]
desc = "Undo"

[[keybind]]
modes = []
keys = ["shift-u"]
commands = ["redo"]
desc = "Undo"

[[keybind]]
modes = ["n"]
keys = [";", "w"]
commands = ["write_file"]
desc = "Save file"

[[keybind]]
modes = ["n"]
keys = ["g", "n"]
commands = ["bm 1"] 
desc = "Next Buffer"

[[keybind]]
modes = ["n"]
keys = ["g", "p"]
commands = ["bm -1"] 
desc = "Previous Buffer"

[[keybind]]
modes = ["n"]
keys = [";", "q"]
commands = ["bc"]
desc = "Close current buffer"
