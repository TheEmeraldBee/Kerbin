[[keybind]]
modes = ["v"]
keys = ["left"]
commands = ["move_cursor -1 0 true"]
desc = "Move Left"

[[keybind]]
modes = ["v"]
keys = ["down"]
commands = ["move_cursor 0 1 true"]
desc = "Move Down"

[[keybind]]
modes = ["v"]
keys = ["up"]
commands = ["move_cursor 0 -1 true"]
desc = "Move Up"

[[keybind]]
modes = ["v"]
keys = ["right"]
commands = ["move_cursor 1 0 true"]
desc = "Move Right"

[[keybind]]
modes = ["v"]
keys = ["h"]
commands = ["move_cursor -1 0 true"]
desc = "Move Left"

[[keybind]]
modes = ["v"]
keys = ["j"]
commands = ["move_cursor 0 1 true"]
desc = "Move Down"

[[keybind]]
modes = ["v"]
keys = ["k"]
commands = ["move_cursor 0 -1 true"]
desc = "Move Up"

[[keybind]]
modes = ["v"]
keys = ["l"]
commands = ["move_cursor 1 0 true"]
desc = "Move Right"

[[keybind]]
modes = ["v"]
keys = ["w"]
commands = ["sw true", "gse"]
desc = "Select Word"

[[keybind]]
modes = ["v"]
keys = ["e"]
commands = ["se true", "gse"]
desc = "Select Word End"

[[keybind]]
modes = ["v"]
keys = ["b"]
commands = ["sb true", "gsb"]
desc = "Select Word Back"

[[keybind]]
modes = ["v"]
keys = ["shift-w"]
commands = ["sW true", "gse"]
desc = "Select WORD"

[[keybind]]
modes = ["v"]
keys = ["shift-e"]
commands = ["sE true", "gse"]
desc = "Select WORD End"

[[keybind]]
modes = ["v"]
keys = ["shift-b"]
commands = ["sB true", "gsb"]
desc = "Select WORD Back"

[[keybind]]
modes = ["v"]
keys = ["v"]
commands = ["sl true", "gse"]
