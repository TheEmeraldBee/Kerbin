[[keybind]]
modes = ["v"]
keys = [","]
commands = ["sc"]
desc = "Collapse Selection"

[[keybind]]
modes = ["v"]
keys = ["d"]
commands = ["gsb", "commit d", "cm n"]
desc = "Delete selection"

[[keybind]]
modes = ["v"]
keys = ["esc"]
commands = ["sc", "cm n"]
desc = "Collapse selection, enter Normal Mode"
